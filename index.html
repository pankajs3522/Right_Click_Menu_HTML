<html oncontextmenu="displayMenu()">
<head>
<style>
	#nonStatic
	{
		border: 0.5px solid black;
		padding: 2px;
	}
</style>
<div id="nonStatic" style="z-index:9999;position:absolute;overflow:auto">
Option1<hr>Option2<hr>Option3</div>
<script type="text/javascript">
document.addEventListener('contextmenu', event => event.preventDefault());
function displayMenu()
{
    var e = window.event;
    var x = e.clientX;
    var y = e.clientY;
	var d = document.getElementById('nonStatic');
	  d.style.left = x+'px';
	  d.style.top = y+'px';
	  if((window.innerHeight-y)<d.offsetHeight)
	  {
		d.style.top = (y-d.offsetHeight)+'px';
	  }
	  if((window.innerWidth-x)<d.offsetWidth)
	  {
		d.style.left = (x-d.offsetWidth)+'px';
	  }
}
</script>
</head>
<body>
</body>
</html>
